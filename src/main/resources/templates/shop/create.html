<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1-1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<div th:replace="layout::header-index"></div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>新規登録</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" th:action="@{/shops/create}" th:object="${form}" method="post">
						<div th:if="${#fields.hasErrors()}" class="section">
							<div class="container">
								<div class="row">
									<div class="alert alert-danger" role="alert">
										<span>入力項目にエラーがあります。</span>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('genre')} ? has-error">
							<div class="col-sm-2">
								<label class="control-label">ジャンル</label>
							</div>
							<div class="col-sm-10">
								<select class="form-control" th:field="*{genre}">
									<option value="">ジャンルを選択</option>
									<option th:each="genre : ${genres}" th:text="#{|shop.field.genre.${genre}|}" th:value="${genre}">イタリアン</option>
								</select>
								<p class="help-block" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">エラーメッセージ</p>
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('shopName')} ? has-error">
							<div class="col-sm-2">
								<label class="control-label">店名</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="店名" th:field="*{shopName}" />
								<p class="help-block" th:if="${#fields.hasErrors('shopName')}" th:errors="*{shopName}">エラーメッセージ</p>
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('station')} ? has-error">
							<div class="col-sm-2">
								<label class="control-label">最寄駅</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="最寄駅" th:field="*{station}" />
								<p class="help-block" th:if="${#fields.hasErrors('station')}" th:errors="*{station}">エラーメッセージ</p>
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('url')} ? has-error">
							<div class="col-sm-2">
								<label class="control-label">URL</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="URL" th:field="*{url}" />
								<p class="help-block" th:if="${#fields.hasErrors('url')}" th:errors="*{url}">エラーメッセージ</p>
							</div>
						</div>
						<div class="form-group" th:classappend="${#fields.hasErrors('memo')} ? has-error">
							<div class="col-sm-2">
								<label class="control-label">メモ</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="メモ" th:field="*{memo}" />
								<p class="help-block" th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}">エラーメッセージ</p>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2 text-center">
								<div class="btn-group">
									<button class="btn btn-primary" type="submit">登録</button>
									<a th:href="@{/shops}" class="btn btn-default">取消</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
