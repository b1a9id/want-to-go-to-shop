<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script type="text/javascript" th:src="@{webjars/jquery/3.1.1-1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/header.js}"></script>
	<link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.css}" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
				        data-target="#navbar-ex-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">行きたいお店</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-ex-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li class="active">
						<a href="#">一覧へ</a>
					</li>
					<li>
						<a href="#">登録</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>新規登録</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-2">
								<label class="control-label">ジャンル</label>
							</div>
							<div class="col-sm-10">
								<select class="form-control">
									<option></option>
									<option>和食</option>
									<option>イタリアン</option>
									<option>フレンチ</option>
									<option>中華</option>
									<option>パン</option>
									<option>スイーツ</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="inputEmail3"
								       class="control-label">店名</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control"
								       id="inputEmail3" placeholder="店名">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="inputEmail3"
								       class="control-label">最寄駅</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control"
								       id="inputEmail3" placeholder="最寄駅">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label for="inputEmail3"
								       class="control-label">URL</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control"
								       id="inputEmail3" placeholder="URL">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label class="control-label">メモ</label>
							</div>
							<div class="col-sm-10">
								<input type="password" class="form-control"
								       id="inputPassword3" placeholder="メモ">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-10 col-sm-offset-2 text-center">
								<div class="btn-group">
									<a href="#" class="btn btn-primary">登録</a>
									<a href="#" class="btn btn-default">取消</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
